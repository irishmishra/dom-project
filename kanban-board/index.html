<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="left">Kanban</div>
        <div class="right"><button id="add-new-task">Add New Task</button></div>
      </nav>
      <section>
        <div class="task-colmun">
          <div class="heading">
            <div class="left">TO DO</div>
            <div class="right">Count</div>
          </div>
          <div class="task" draggable="true">
            <h2 class="task-head">Task 1</h2>
            <p class="task-discription">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            </p>
            <button class="delete-btn">Delete</button>
          </div>
        </div>
        <div class="task-colmun">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div class="task-colmun">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
