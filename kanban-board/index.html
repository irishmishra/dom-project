<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="left">Kanban</div>
        <div class="right"><button id="toggle-modal">Add New Task</button></div>
      </nav>
      <section>
        <div class="task-colmun" id="todo">
          <div class="heading">
            <div class="left">TO DO</div>
            <div class="right"></div>
          </div>
        </div>
        <div class="task-colmun" id="progress">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="right"></div>
          </div>
        </div>
        <div class="task-colmun" id="done">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right"></div>
          </div>
        </div>
      </section>
    </main>
    <div class="modal add-task">
      <div class="bg"></div>
      <div class="center">
        <input type="text" placeholder="Add new task" id="text-input" />
        <textarea
          name=""
          id="task-discription"
          placeholder="Task Discription"
          id="discription"
        ></textarea>
        <button id="add-task">Add Task</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
